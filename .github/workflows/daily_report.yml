name: daily_report
on: [push]
jobs:
  notify_line:
    runs-on: ubuntu-latest
    steps:
    - name: push
      env: 
          TITLE: ${{ github.event.commits.massage }}
          
      run: echo -ne "${TITLE}\n" > contens
      
    - name: send LINE Notify
      env: 
        LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
        URL: https://notify-api.line.me/api/notify
      run: |
        curl -X POST \
            -H "Authorization: Bearer ${LINE_TOKEN}" \
            ${URL}
            {
              "status": 200,
              "message": contents
              }
