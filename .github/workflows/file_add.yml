name: daily_report
on: [push]
jobs:
  notify_line:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v36
      
    - name: echo
      run: echo "add_file:${{ steps.changed-files.outputs.added_files }}"
        
    - name: send LINE Notify
      if: endsWith(steps.changed-files.outputs.added_files, 'md') && !startsWith(steps.changed-files.outputs.added_files, 'README')
      run: |
        sed -i 's/[\#\>]//g' ./${{ steps.changed-files.outputs.added_files }}
        val=$(cat ./${{ steps.changed-files.outputs.added_files }})
        curl -X POST -H 'Authorization: Bearer ${{ secrets.LINE_TOKEN }}' -F "message=$val"\
        ${{ secrets.LINE_URL }}
      
